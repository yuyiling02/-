<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>J.A.R.V.I.S. Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'Rajdhani', 'Microsoft YaHei', 'SimHei', sans-serif;
      }
      /* Custom scrollbar for cyberpunk feel */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #001111;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ffff;
      }
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100%; }
      }
      .glow-text {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      }
    </style>
